<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - AVIATION HR PRO</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#764ba2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%23ff6b6b;stop-opacity:1" /><stop offset="50%" style="stop-color:%23ffa726;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ffeb3b;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="800" fill="url(%23sky)"/><circle cx="200" cy="150" r="80" fill="%23ffeb3b" opacity="0.8"/><polygon points="100,600 300,400 500,600" fill="%23e0e0e0"/><rect x="400" y="500" width="200" height="100" fill="%23bdbdbd"/><rect x="600" y="450" width="150" height="150" fill="%23bdbdbd"/><circle cx="800" cy="200" r="30" fill="%23ff9800"/><rect x="700" y="550" width="300" height="50" fill="%23e0e0e0"/></svg>') center/cover;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .demo-credentials {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .demo-credentials h4 {
            margin-bottom: 0.5rem;
            color: #4caf50;
        }

        .demo-credentials p {
            margin: 0.25rem 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon">✈️</div>
            <h1>AVIATION HR PRO</h1>
            <p>نظام إدارة الموارد البشرية للطيران</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" value="admin" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" value="password" required>
            </div>

            <div class="form-group">
                <label for="databaseType">نوع قاعدة البيانات</label>
                <select id="databaseType" name="databaseType" required>
                    <option value="">اختر نوع الاتصال</option>
                    <option value="supabase" selected>Supabase</option>
                    <option value="sqlserver">SQL Server</option>
                    <option value="mysql">MySQL</option>
                </select>
            </div>

            <button type="submit" class="login-btn">🔐 تسجيل الدخول</button>
        </form>

        <div class="info">
            <strong>⚠️ تحذير:</strong><br>
            هذا تطبيق ASP.NET Core MVC<br>
            يتطلب خادم ويب للعمل الكامل
        </div>

        <div class="demo-credentials">
            <h4>🔑 بيانات تجريبية:</h4>
            <p><strong>المستخدم:</strong> admin</p>
            <p><strong>كلمة المرور:</strong> password</p>
            <p><strong>قاعدة البيانات:</strong> Supabase</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const databaseType = document.getElementById('databaseType').value;
            
            if (!username || !password || !databaseType) {
                alert('يرجى ملء جميع الحقول');
                return;
            }
            
            // محاكاة تسجيل الدخول
            alert('تم تسجيل الدخول بنجاح!\n\n' +
                  'المستخدم: ' + username + '\n' +
                  'نوع قاعدة البيانات: ' + databaseType + '\n\n' +
                  'ملاحظة: هذا تطبيق ثابت على Netlify\n' +
                  'للعمل الكامل، يحتاج خادم ASP.NET Core');
        });

        // إضافة تأثيرات بصرية
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
