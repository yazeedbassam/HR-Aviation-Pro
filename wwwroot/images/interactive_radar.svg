<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Interactive Radar Screen -->
  <defs>
    <radialGradient id="radarGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(0,40,0,1)" />
      <stop offset="70%" style="stop-color:rgba(0,20,40,0.9)" />
      <stop offset="100%" style="stop-color:rgba(0,10,30,0.95)" />
    </radialGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Radar background -->
  <circle cx="150" cy="150" r="145" fill="url(#radarGradient)" stroke="#333" stroke-width="5" />
  
  <!-- Radar grid -->
  <circle cx="150" cy="150" r="30" fill="none" stroke="rgba(0,255,0,0.2)" stroke-width="1" />
  <circle cx="150" cy="150" r="60" fill="none" stroke="rgba(0,255,0,0.2)" stroke-width="1" />
  <circle cx="150" cy="150" r="90" fill="none" stroke="rgba(0,255,0,0.2)" stroke-width="1" />
  <circle cx="150" cy="150" r="120" fill="none" stroke="rgba(0,255,0,0.2)" stroke-width="1" />
  
  <line x1="150" y1="5" x2="150" y2="295" stroke="rgba(0,255,0,0.2)" stroke-width="1" />
  <line x1="5" y1="150" x2="295" y2="150" stroke="rgba(0,255,0,0.2)" stroke-width="1" />
  <line x1="35" y1="35" x2="265" y2="265" stroke="rgba(0,255,0,0.2)" stroke-width="1" />
  <line x1="35" y1="265" x2="265" y2="35" stroke="rgba(0,255,0,0.2)" stroke-width="1" />
  
  <!-- Radar sweep -->
  <g filter="url(#glow)">
    <line id="radar-sweep" x1="150" y1="150" x2="290" y2="150" stroke="rgba(0,255,0,0.8)" stroke-width="3">
      <animateTransform 
        attributeName="transform" 
        attributeType="XML" 
        type="rotate" 
        from="0 150 150" 
        to="360 150 150" 
        dur="4s" 
        repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Radar center point -->
  <circle cx="150" cy="150" r="5" fill="rgba(0,255,0,0.8)" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Radar blips -->
  <circle class="blip" cx="180" cy="100" r="3" fill="rgba(0,255,0,0.8)" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <circle class="blip" cx="220" cy="190" r="3" fill="rgba(0,255,0,0.8)" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <circle class="blip" cx="90" cy="210" r="3" fill="rgba(0,255,0,0.8)" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.8s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <circle class="blip" cx="120" cy="80" r="3" fill="rgba(0,255,0,0.8)" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.2;1" dur="2.2s" begin="0.2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Radar data display -->
  <text x="20" y="20" font-family="monospace" font-size="10" fill="rgba(0,255,0,0.8)">RADAR ACTIVE</text>
  <text x="20" y="35" font-family="monospace" font-size="10" fill="rgba(0,255,0,0.8)">RANGE: 50 NM</text>
  <text x="200" y="20" font-family="monospace" font-size="10" fill="rgba(0,255,0,0.8)" text-anchor="end">MODE: NORMAL</text>
  <text x="200" y="35" font-family="monospace" font-size="10" fill="rgba(0,255,0,0.8)" text-anchor="end">TARGETS: 4</text>
  
  <text x="150" y="280" font-family="monospace" font-size="12" fill="rgba(0,255,0,0.8)" text-anchor="middle">ATC SURVEILLANCE</text>
</svg>
