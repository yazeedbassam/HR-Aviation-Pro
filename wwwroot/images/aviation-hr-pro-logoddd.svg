<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Rectangle -->
  <rect x="0" y="0" width="300" height="100" rx="12" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Icon Container -->
  <g transform="translate(20, 20)">
    <!-- Icon Background -->
    <rect x="0" y="0" width="60" height="60" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Airplane Icon -->
    <g transform="translate(30, 30)">
      <!-- Airplane Body -->
      <path d="M-15,0 L15,0 L20,-5 L15,-10 L-15,-10 L-20,-5 Z" fill="#1e3a8a"/>
      
      <!-- Wings -->
      <path d="M-8,-10 L8,-20 L12,-10 L-8,-10 Z" fill="#3b82f6"/>
      <path d="M-8,0 L8,10 L12,0 L-8,0 Z" fill="#3b82f6"/>
      
      <!-- Tail -->
      <path d="M15,-10 L20,-15 L20,-5 L15,0 Z" fill="#3b82f6"/>
      
      <!-- Windows -->
      <circle cx="-5" cy="-5" r="1.5" fill="white"/>
      <circle cx="0" cy="-5" r="1.5" fill="white"/>
      <circle cx="5" cy="-5" r="1.5" fill="white"/>
    </g>
    
    <!-- Accent Line -->
    <rect x="0" y="55" width="60" height="3" fill="url(#accentGradient)" rx="1.5"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(100, 25)">
    <!-- Main Title -->
    <text x="0" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="white" letter-spacing="-0.5">
      AVIATION HR PRO
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#cbd5e1" text-transform="uppercase" letter-spacing="1">
      Professional HR Management
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <!-- Top Right Corner -->
    <circle cx="280" cy="20" r="8" fill="white"/>
    <circle cx="290" cy="30" r="4" fill="white"/>
    
    <!-- Bottom Left Corner -->
    <circle cx="20" cy="80" r="6" fill="white"/>
    <circle cx="30" cy="85" r="3" fill="white"/>
  </g>
  
  <!-- Animated Elements (for web use) -->
  <g class="animated-elements" opacity="0.3">
    <!-- Floating dots -->
    <circle cx="250" cy="15" r="2" fill="white">
      <animate attributeName="cy" values="15;10;15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="25" r="1.5" fill="white">
      <animate attributeName="cy" values="25;20;25" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="35" r="1" fill="white">
      <animate attributeName="cy" values="35;30;35" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 