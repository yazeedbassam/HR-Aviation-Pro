<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200">
  <!-- Runway -->
  <g id="runway">
    <!-- Main runway strip -->
    <rect x="50" y="100" width="900" height="60" fill="#333" />
    
    <!-- Center line -->
    <g id="center-line">
      <rect x="100" y="128" width="40" height="4" fill="#fff" />
      <rect x="180" y="128" width="40" height="4" fill="#fff" />
      <rect x="260" y="128" width="40" height="4" fill="#fff" />
      <rect x="340" y="128" width="40" height="4" fill="#fff" />
      <rect x="420" y="128" width="40" height="4" fill="#fff" />
      <rect x="500" y="128" width="40" height="4" fill="#fff" />
      <rect x="580" y="128" width="40" height="4" fill="#fff" />
      <rect x="660" y="128" width="40" height="4" fill="#fff" />
      <rect x="740" y="128" width="40" height="4" fill="#fff" />
      <rect x="820" y="128" width="40" height="4" fill="#fff" />
    </g>
    
    <!-- Edge lights -->
    <g id="runway-lights">
      <circle cx="100" cy="100" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="200" cy="100" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="300" cy="100" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.4s" repeatCount="indefinite" />
      </circle>
      <circle cx="400" cy="100" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.6s" repeatCount="indefinite" />
      </circle>
      <circle cx="500" cy="100" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.8s" repeatCount="indefinite" />
      </circle>
      <circle cx="600" cy="100" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.0s" repeatCount="indefinite" />
      </circle>
      <circle cx="700" cy="100" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="800" cy="100" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.4s" repeatCount="indefinite" />
      </circle>
      <circle cx="900" cy="100" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.6s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="100" cy="160" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.1s" repeatCount="indefinite" />
      </circle>
      <circle cx="200" cy="160" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.3s" repeatCount="indefinite" />
      </circle>
      <circle cx="300" cy="160" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="400" cy="160" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.7s" repeatCount="indefinite" />
      </circle>
      <circle cx="500" cy="160" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.9s" repeatCount="indefinite" />
      </circle>
      <circle cx="600" cy="160" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.1s" repeatCount="indefinite" />
      </circle>
      <circle cx="700" cy="160" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.3s" repeatCount="indefinite" />
      </circle>
      <circle cx="800" cy="160" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="900" cy="160" r="3" fill="#ff0">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.7s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Approach lights -->
    <g id="approach-lights">
      <circle cx="25" cy="130" r="5" fill="#f00">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="975" cy="130" r="5" fill="#f00">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.5s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Runway numbers -->
    <text x="80" y="95" font-family="Arial" font-size="20" fill="#fff">09</text>
    <text x="900" y="95" font-family="Arial" font-size="20" fill="#fff">27</text>
    
    <!-- Taxiways -->
    <rect x="450" y="160" width="100" height="30" fill="#444" />
    <rect x="490" y="160" width="20" height="30" fill="#333" />
    <rect x="495" y="170" width="10" height="10" fill="#fff" />
  </g>
</svg>
